<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumroad Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .thumbnail-container {
            position: relative;
            width: 600px;
            height: 600px;
            background: white;
            border-radius: 24px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .product-badge {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .hero-preview {
            width: 400px;
            height: 240px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            margin-bottom: 40px;
            background: #1f2937;
            padding: 6px;
        }
        
        .hero-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            border-radius: 12px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title h1 {
            font-size: 36px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 8px;
            line-height: 1.1;
        }
        
        .title p {
            font-size: 18px;
            color: #64748b;
            font-weight: 500;
        }
        
        .features-row {
            display: flex;
            gap: 24px;
            align-items: center;
            justify-content: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8fafc;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .feature-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .feature-text {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .price-badge {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="product-badge">SaaS Template</div>
        
        <div class="hero-preview">
            <img src="../desktop/hero/light/hero__professional-blue__light.png" alt="SaaS Landing Page">
        </div>
        
        <div class="title">
            <h1>Landing Page<br>Starter Pack</h1>
            <p>Professional SaaS Templates</p>
        </div>
        
        <div class="features-row">
            <div class="feature-item">
                <div class="feature-dot"></div>
                <span class="feature-text">11 Themes</span>
            </div>
            <div class="feature-item">
                <div class="feature-dot"></div>
                <span class="feature-text">Mobile First</span>
            </div>
            <div class="feature-item">
                <div class="feature-dot"></div>
                <span class="feature-text">Tailwind CSS</span>
            </div>
        </div>
        
        <div class="price-badge">$29</div>
    </div>
</body>
</html>

<section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-primary-900 via-primary-800 to-accent-900 pt-16 md:pt-20" role="banner">
  <!-- Animated Background Elements - Optimizados para móvil -->
  <div class="absolute inset-0">
    <div class="absolute top-10 md:top-20 left-5 md:left-10 w-48 md:w-72 h-48 md:h-72 bg-accent-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-10 md:bottom-20 right-5 md:right-10 w-64 md:w-96 h-64 md:h-96 bg-primary-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[400px] md:w-[800px] h-[400px] md:h-[800px] bg-gradient-to-r from-accent-500/5 to-primary-500/5 rounded-full blur-3xl"></div>
  </div>
  
  <div class="container-max relative z-10 px-4 md:px-6">
    <!-- Layout optimizado para móvil: columna única en móvil -->
    <div class="flex flex-col lg:grid lg:grid-cols-2 gap-8 lg:gap-12 items-center">
      
      <!-- Imagen primero en móvil -->
      <div class="relative flex justify-center lg:justify-end lg:order-2 fade-in-up delay-300">
        <div class="relative">
          <!-- Glowing background -->
          <div class="absolute inset-0 bg-gradient-to-r from-accent-500 to-accent-400 rounded-full blur-3xl opacity-20 scale-110"></div>
          
          <!-- Profile Image - Optimizada para móvil -->
          <div class="relative w-56 h-56 sm:w-64 sm:h-64 md:w-72 md:h-72 lg:w-80 lg:h-80 rounded-full overflow-hidden ring-2 lg:ring-4 ring-accent-400/30 ring-offset-2 lg:ring-offset-4 ring-offset-primary-900 hover-lift">
            <img src="diego-bruno-profile.jpg" alt="Diego Román Bruno Solís - Desarrollador Full Stack e Ingeniero en Computación especializado en Angular, Ionic y TypeScript" class="w-full h-full object-cover" loading="eager" width="320" height="320">
          </div>
          
          <!-- Floating Elements - Ajustados para móvil -->
          <div class="absolute -top-2 md:-top-4 -right-2 md:-right-4 w-12 h-12 md:w-16 md:h-16 bg-accent-500 rounded-xl flex items-center justify-center text-white font-bold text-base md:text-lg float delay-1000">
            <svg class="w-6 h-6 md:w-8 md:h-8" fill="currentColor" viewBox="0 0 20 20">
              <path d="M11 3a1 1 0 10-2 0v1a1 1 0 10-2 0V3a3 3 0 106 0v1a1 1 0 10-2 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 00-1.414-1.414l-.707.707a3 3 0 104.242 4.242l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 00-1.414-1.414l.707-.707z"></path>
            </svg>
          </div>
          <div class="absolute -bottom-3 md:-bottom-6 -left-3 md:-left-6 w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-primary-600 to-primary-700 rounded-2xl flex items-center justify-center text-white font-bold text-lg md:text-xl float delay-2000">
            <svg class="w-8 h-8 md:w-10 md:h-10" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Contenido después de la imagen en móvil -->
      <div class="text-center lg:text-left lg:order-1 fade-in-up mt-4 lg:mt-0">
        <div class="mb-4 lg:mb-6">
          <span class="inline-block px-3 py-1.5 lg:px-4 lg:py-2 bg-accent-500/20 text-accent-300 rounded-full text-xs lg:text-sm font-medium mb-3 lg:mb-4 fade-in-up delay-100">
            {{ t.hero.welcome }}
          </span>
        </div>
        
        <!-- Título optimizado para móvil -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold text-white mb-4 lg:mb-6 fade-in-up delay-200 leading-tight" [innerHTML]="t.hero.title">
        </h1>
        
        <!-- Subtítulo optimizado -->
        <p class="text-lg sm:text-xl md:text-xl lg:text-2xl text-primary-200 mb-4 lg:mb-6 fade-in-up delay-300 leading-relaxed" [innerHTML]="t.hero.subtitle">
        </p>
        
        <!-- Descripción -->
        <p class="text-base lg:text-lg text-primary-300 mb-6 lg:mb-8 max-w-lg mx-auto lg:mx-0 fade-in-up delay-400 leading-relaxed">
          {{ t.hero.description }}
        </p>
        
        <!-- Stats optimizadas para móvil -->
        <div class="grid grid-cols-3 gap-3 sm:gap-4 lg:gap-6 mb-6 lg:mb-8 fade-in-up delay-500 max-w-sm mx-auto lg:max-w-none lg:mx-0">
          <div class="text-center bg-white/5 rounded-xl p-3 lg:p-4 backdrop-blur-sm border border-white/10">
            <div class="text-xl sm:text-2xl lg:text-3xl font-bold text-accent-400">3+</div>
            <div class="text-xs sm:text-sm lg:text-sm text-primary-300 mt-1">{{ t.hero.yearsExperience }}</div>
          </div>
          <div class="text-center bg-white/5 rounded-xl p-3 lg:p-4 backdrop-blur-sm border border-white/10">
            <div class="text-xl sm:text-2xl lg:text-3xl font-bold text-accent-400">15+</div>
            <div class="text-xs sm:text-sm lg:text-sm text-primary-300 mt-1">{{ t.hero.projectsCompleted }}</div>
          </div>
          <div class="text-center bg-white/5 rounded-xl p-3 lg:p-4 backdrop-blur-sm border border-white/10">
            <div class="text-xl sm:text-2xl lg:text-3xl font-bold text-accent-400">10+</div>
            <div class="text-xs sm:text-sm lg:text-sm text-primary-300 mt-1">{{ t.hero.technologies }}</div>
          </div>
        </div>
        
        <!-- Botones optimizados para móvil -->
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 fade-in-up delay-600 max-w-sm sm:max-w-none mx-auto lg:mx-0">
          <a href="#contact" class="bg-accent-500 hover:bg-accent-400 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-xl font-semibold transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-xl inline-flex items-center justify-center group text-sm sm:text-base">
            {{ t.hero.getInTouch }}
            <svg class="w-4 h-4 sm:w-5 sm:h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </a>
          <a href="#projects" class="border-2 border-accent-400 text-accent-400 hover:bg-accent-400 hover:text-white px-6 sm:px-8 py-3 sm:py-4 rounded-xl font-semibold transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg inline-flex items-center justify-center text-sm sm:text-base">
            {{ t.hero.viewWork }}
          </a>
        </div>
      </div>
    </div>
    
    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 fade-in-up delay-700">
      <div class="flex flex-col items-center text-primary-300">
        <span class="text-sm mb-2">{{ t.hero.scrollToExplore }}</span>
        <div class="w-6 h-10 border-2 border-primary-300 rounded-full flex justify-center">
          <div class="w-1 h-3 bg-accent-400 rounded-full mt-2 animate-bounce"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Navigation Header -->
<header>
<nav class="fixed top-0 w-full bg-white/90 dark:bg-primary-900/90 backdrop-blur-sm border-b border-gray-200 dark:border-primary-700 z-50 slide-in-left transition-colors duration-300" role="navigation" aria-label="Navegación principal">
  <div class="container-max">
    <div class="flex justify-between items-center py-3 md:py-4">
      <!-- Logo optimizado para móvil -->
      <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-primary-900 dark:text-white hover:text-accent-600 dark:hover:text-accent-400 transition-colors cursor-pointer ml-2 md:ml-0" (click)="navigateToHome()">Diego Bruno</h2>
      
      <div class="flex items-center space-x-3 md:space-x-8">
        <!-- Navegación oculta en móvil -->
        <div class="hidden md:flex space-x-8">
          <a (click)="navigateToSection('about')" class="text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-all duration-300 hover:scale-105 cursor-pointer">{{ t.nav.about }}</a>
          <a (click)="navigateToSection('experience')" class="text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-all duration-300 hover:scale-105 cursor-pointer">{{ t.nav.experience }}</a>
          <a (click)="navigateToSection('skills')" class="text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-all duration-300 hover:scale-105 cursor-pointer">{{ t.nav.skills }}</a>
          <a (click)="navigateToSection('projects')" class="text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-all duration-300 hover:scale-105 cursor-pointer">{{ t.nav.projects }}</a>
          <a (click)="navigateToSection('services')" class="text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-all duration-300 hover:scale-105 cursor-pointer">{{ t.nav.services }}</a>
          <a (click)="navigateToProducts()" class="text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-all duration-300 hover:scale-105 cursor-pointer font-semibold relative after:content-[''] after:absolute after:w-1 after:h-1 after:bg-blue-500 after:rounded-full after:-top-1 after:-right-1">{{ t.nav.products }}</a>
          <a (click)="navigateToSection('contact')" class="text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-all duration-300 hover:scale-105 cursor-pointer">{{ t.nav.contact }}</a>
        </div>
        
        <!-- Language Selector optimizado para móvil -->
        <div class="relative">
          <select 
            (change)="changeLanguage($any($event.target).value)" 
            [value]="currentLanguage"
            class="appearance-none bg-primary-100 dark:bg-primary-800 border border-primary-200 dark:border-primary-700 text-primary-700 dark:text-primary-300 px-2 py-1.5 md:px-3 md:py-2 rounded-lg text-xs font-medium hover:bg-primary-200 dark:hover:bg-primary-700 transition-colors duration-300 cursor-pointer pr-5 md:pr-8">
            <option value="es">🇲🇽 MX</option>
            <option value="en">🇺🇸 EN</option>
            <option value="de">🇩🇪 DE</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1 md:px-2 text-primary-500">
            <svg class="w-3 h-3 md:w-4 md:h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>

        <!-- Menú hamburguesa para móvil -->
        <button class="md:hidden p-2 text-primary-700 dark:text-primary-300 hover:text-accent-600 transition-colors" 
                (click)="toggleMobileMenu()" 
                [attr.aria-expanded]="isMobileMenuOpen"
                aria-label="Toggle navigation menu">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Menú móvil desplegable -->
    <div class="md:hidden overflow-hidden transition-all duration-300" 
         [class.max-h-80]="isMobileMenuOpen" 
         [class.max-h-0]="!isMobileMenuOpen"
         [class.opacity-100]="isMobileMenuOpen"
         [class.opacity-0]="!isMobileMenuOpen">
      <div class="py-4 space-y-2 bg-white/95 dark:bg-primary-900/95 backdrop-blur-sm border-t border-gray-200 dark:border-primary-700">
        <a (click)="navigateToSection('about')" 
           class="block px-4 py-3 text-primary-700 dark:text-primary-300 hover:text-accent-600 hover:bg-primary-50 dark:hover:bg-primary-800 transition-all duration-200 rounded-lg mx-2 cursor-pointer">
          {{ t.nav.about }}
        </a>
        <a (click)="navigateToSection('experience')" 
           class="block px-4 py-3 text-primary-700 dark:text-primary-300 hover:text-accent-600 hover:bg-primary-50 dark:hover:bg-primary-800 transition-all duration-200 rounded-lg mx-2 cursor-pointer">
          {{ t.nav.experience }}
        </a>
        <a (click)="navigateToSection('skills')" 
           class="block px-4 py-3 text-primary-700 dark:text-primary-300 hover:text-accent-600 hover:bg-primary-50 dark:hover:bg-primary-800 transition-all duration-200 rounded-lg mx-2 cursor-pointer">
          {{ t.nav.skills }}
        </a>
        <a (click)="navigateToSection('projects')" 
           class="block px-4 py-3 text-primary-700 dark:text-primary-300 hover:text-accent-600 hover:bg-primary-50 dark:hover:bg-primary-800 transition-all duration-200 rounded-lg mx-2 cursor-pointer">
          {{ t.nav.projects }}
        </a>
        <a (click)="navigateToSection('services')" 
           class="block px-4 py-3 text-primary-700 dark:text-primary-300 hover:text-accent-600 hover:bg-primary-50 dark:hover:bg-primary-800 transition-all duration-200 rounded-lg mx-2 cursor-pointer">
          {{ t.nav.services }}
        </a>
        <a (click)="navigateToProducts()" 
           class="block px-4 py-3 text-primary-700 dark:text-primary-300 hover:text-accent-600 hover:bg-primary-50 dark:hover:bg-primary-800 transition-all duration-200 rounded-lg mx-2 cursor-pointer font-semibold relative">
          {{ t.nav.products }}
          <span class="absolute top-2 right-2 w-1.5 h-1.5 bg-blue-500 rounded-full"></span>
        </a>
        <a (click)="navigateToSection('contact')" 
           class="block px-4 py-3 text-primary-700 dark:text-primary-300 hover:text-accent-600 hover:bg-primary-50 dark:hover:bg-primary-800 transition-all duration-200 rounded-lg mx-2 cursor-pointer">
          {{ t.nav.contact }}
        </a>
      </div>
    </div>
  </div>
</nav>
</header>

  <div class="absolute inset-0 bg-gradient-to-r from-accent-100/20 to-transparent"></div>
  
  <div class="container-max relative">
    <p class="text-primary-900 font-medium">{{ t.footer.copyright }}</p>

  </div>
</footer>
